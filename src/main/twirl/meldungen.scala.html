@(p:tasks.Page, config:ta2020.Configuration)
<h4>Scope</h4>
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="main">
     <thead>
       <tr>
           <th class="mdl-data-table__cell--non-numeric">MELDUNG</th>
           <th class="mdl-data-table__cell--non-numeric">TA.NR</th>
           <th class="mdl-data-table__cell--non-numeric">NAME</th>
       </tr>
     </thead>
     <tbody>
     @for(line<-p.contentMap.meldungen) {
         <tr>
             <td class="mdl-data-table__cell--non-numeric">@line.meldung</td>
             <td class="mdl-data-table__cell--non-numeric"><a href="@{"scope/ta"+line.tanr + ".html"}">
             @{if(line.tanr.isEmpty) "missing" else line.tanr }</a></td>
             <td class="mdl-data-table__cell--non-numeric">@{line.shorttext}</td>
         </tr>
     }
     </tbody>
</table>
