@(data:Array[Array[String]])

<div class="table-responsive">
   <table id="maintable" class="table table-striped table-sm display">
     <thead>
       <tr>
           <th>TA MELDUNG NUMMER</th>
           <th>NAME</th>
           <th>Bemerkung</th>
       </tr>
     </thead>
     <tbody>
     @for(line<-data) {
         <tr>
         @for(s <- line.drop(2)take(3)) {
             <td>@s</td>
         }
         </tr>
     }
     </tbody>
   </table>
</div>
