@(data:Array[Array[String]])

<div class="table-responsive">
   <table id="maintable" class="table table-striped table-sm display" style="width:100%">
     <thead>
       <tr>
         @for(str<-data.head){
           <th> @str </th>
       }
       </tr>
     </thead>
     <tbody>
     @for(line<-data) {
         <tr>
         @for(s <- line) {
             <td>@s</td>
         }
         </tr>
     }
     </tbody>
   </table>
</div>
