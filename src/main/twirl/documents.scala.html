@(contentMap:tasks.GenerateWebsite.ContentMap, config:ta2020.Configuration)
<div class="">
    <table id="maintable" class="table table-sm table-striped table-bordered">
        <thead>
            <tr>
                <th>DOC</th>
            </tr>
        </thead>
        <tbody>
            @for(doc<-contentMap.documents) {
                <tr>
                    <td>
                        <a class="nav-link" href="@doc.fullpath" target="_blank">@{doc.name}<span class="sr-only">@{doc.name}</span></a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
