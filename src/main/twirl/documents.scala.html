@(p:tasks.Page, config:ta2020.Configuration)
<div class="">
    <table>
        <thead>
            <tr>
                <th>FILENAME</th>
                <th>TYP</th>
                <th>TANR</th>
            </tr>
        </thead>
        <tbody>
            @for(doc<-p.contentMap.documents) {
                <tr><td><a href="@doc.fullpath" target="_blank" title="@doc.fullpath">@{doc.name}</a></td>
                    <td>@doc.extension</td>
                    <td>@doc.tanr</td>
                </tr>
            }
        </tbody>
    </table>
</div>
